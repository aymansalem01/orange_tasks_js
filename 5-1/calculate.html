<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    body{
        display: flex;
        height: 600px;
        justify-content: center;
        align-items: center;
        
    }
    .item1 {
        grid-area: myArea;
        background-color: white;
        padding: 10px;
        height: 50px;
    }
    .gri{
        display: grid;
        grid-template-areas: 'myArea myArea myArea myArea ';
        background-color: blue;
        padding: 10px;
        gap: 10px;
        width: 40%;
    }
    .why{
        background-color: white;
        text-align: center;
        padding: 10px;
    }
    .yel{
        background-color: yellow;
        text-align: center;
        padding: 10px;

    }
    .red{
        background-color: red;
        text-align: center;
        padding: 10px;

    }
</style>
</head>
<body>
    <div class="gri">
        <div class="item1 " id="result"></div>
        <div class="why button" data-value="1" >1</div>
        <div class="why button" data-value="2">2</div>
        <div class="why button" data-value="3">3</div>
        <div class="yel button" data-value="+">+</div>
        <div class="why button" data-value="4">4</div>
        <div class="why button" data-value="5">5</div>
        <div class="why button" data-value="6">6</div>
        <div class="yel button" data-value="-">-</div>
        <div class="why button" data-value="7">7</div>
        <div class="why button" data-value="8">8</div>
        <div class="why button" data-value="9">9</div>
        <div class="yel button" data-value="*">*</div>
        <div class="red button" data-value="c">C</div>
        <div class="why button" data-value="0">0</div>
        <div class="why button" data-value="=">=</div>
        <div class="yel button" data-value="/">/</div>

    </div>
    <script>
        let result = document.getElementById("result");
        let cal = "";  

        document.querySelectorAll(".button").forEach(button => {
            button.addEventListener("click", function() {
                let value = button.getAttribute("data-value");
                if (value === "=") {
                    try {
                        result.textContent = eval(cal);
                        cal = result.textContent;
                    } catch (e) {
                        result.textContent = "Error";
                    }
                } else if (value === "c") {
                    cal = "";
                    result.textContent = ""; 
                } else {
                    cal += value;
                    result.textContent = cal;
                }
            });
        });
    </script>
</body>
</html>

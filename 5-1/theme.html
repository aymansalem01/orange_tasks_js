<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background-color: #3498db; 
    color: white;
    text-align: center;
    padding: 50px;
}
.dark-mode {
    background-color: #2c3e50; 
    color: white;
}
.light-mode {
    background-color: #ecf0f1; 
    color: #2c3e50;
}
    </style>
</head>
<body>
        <div class="container">
            <h1>Choose Mode</h1>
            <button onclick="setLightMode()" id="lightModeBtn">Light Mode</button>
            <button onclick=" setDarkMode()" id="darkModeBtn">Dark Mode</button>
            <p>Current mode: <span id="modeStatus">Blue (default)</span></p>
        </div>
        <script >
            const lightModeBtn = document.getElementById("lightModeBtn");
            const darkModeBtn = document.getElementById("darkModeBtn");
            const modeStatus = document.getElementById("modeStatus");
            function setLightMode() {
                document.body.classList.remove("dark-mode");
                document.body.classList.add("light-mode");
                modeStatus.textContent = "Light Mode";
                sessionStorage.setItem("mode", "light");
            }
            function setDarkMode() {
                document.body.classList.remove("light-mode");
                document.body.classList.add("dark-mode");
                modeStatus.textContent = "Dark Mode";
                sessionStorage.setItem("mode", "dark");
            }
            window.onload = function() {
                const savedMode = sessionStorage.getItem("mode");
                if (savedMode === "dark") {
                    setDarkMode();
                } else if (savedMode === "light") {
                    setLightMode();
                } else {
                    modeStatus.textContent = "Blue (default)";
                }
            }
            
            </script>
    
</body>
</html>
